            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="visible(ingresos),oculto(gastos,colchon)">Actualizar</a></li>

              </ul>
            </li>

              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#"onclick="visible(gastos),oculto(ingresos,colchon)">Actualizar</a></li>
                <li><a class="dropdown-item" href="#">Consultar</a></li>
              </ul>

              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

              </a>

              </ul>

    <section>
      
      <div id="ingresos">
        <div>Descripción del ingreso: <input type="text" id="desIngresos"></div>
        <div>Actualizar ingresos: $ <input type="number" id="actIngresos"></div>
        <div>Fecha: <input type="date" id="fechaIngresos"></div>
        <button onclick="oculto(ingresos)">Actualizar</button>
      </div>

      <div id="gastos" >
        <label for="TipoGasto">Tipo de gasto:</label>
        <select name="Tipo de gasto" id="TipoGasto"> 
          <option value="1">Gasto fijo</option>
          <option value="2">Gasto diario</option>
          <option value="3">Gasto extra</option>
        </select>
        <div>Descripción del gasto: <input type="text" id="desgastos"></div>
        <div>Actualizar gastos: $ <input type="number" id="actgastos"></div>
        <div>Fecha: <input type="date" id="fechagastos"></div>
        <button onclick="oculto(gastos)">Actualizar</button>
      </div>

      <div id="colchon">
        <div>Actualizar colchon: $ <input type="number" id="actgastos"></div>
        <div>Fecha: <input type="date" id="fechagastos"></div>
        <button onclick="oculto(colchon)">Actualizar</button>
      </div>
    </section>

  <footer>
